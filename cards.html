<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="images/title-img.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--
    <link rel="stylesheet" href="index.css">
    -->
    <title>Cards</title>
    <style>
        .card-common {
            box-shadow: 1px 3px 5px #999;
            transition: all .2s;
        }

        .card-common:hover {
            box-shadow: 1px 3px 15px #999;
            transform: translateY(-1px);
        }

    </style>
  </head>
  <body>
    <section>
        <div class="container-fluid">
        <div class="row">
            <!--
            <div class="col-lg-3">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores quaerat iusto exercitationem quo dolore nemo, voluptatem praesentium animi numquam non obcaecati adipisci odit, quod dignissimos. Illum perferendis reprehenderit cupiditate quibusdam.</p>
            </div>
            -->
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="row mr-1 pt-md-5 mt-md-3 mb-5">

                    <div class="col-xl-3 col-sm-6 p-2 card-common">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between">
                                <i class="fas fa-shopping-cart fa-3x text-warning"></i>
                                <div class="text-right text-secondary">
                                    <h5>Sales</h5>
                                    <h4>$135,000</h4>
                                </div>
                            </div>
                            <div class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span>Updated Now</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 p-2 card-common">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between">
                                <i class="fas fa-money-bill-alt fa-3x text-success"></i>
                                <div class="text-secondary text-right">
                                    <h5>Expenses</h5>
                                    <h4>$39,000</h4>
                                </div>
                            </div>
                            <div class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span>Updated Now</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 p-2 card-common">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between">
                                <i class="fas fa-users fa-3x text-info"></i>
                                <div class="text-secondary text-right">
                                    <h5>Users</h5>
                                    <h4>15,000</h4>
                                </div>
                            </div>
                            <div class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span>Updated Now</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 p-2 card-common">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between">
                                <i class="fas fa-chart-line fa-3x text-danger"></i>
                                <div class="text-secondary text-right">
                                    <h5>Visitors</h5>
                                    <h4>20,000</h4>
                                </div>
                            </div>
                            <div class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span>Updated Now</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
